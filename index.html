<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-white">
    <header>

    </header>
    <main>
        <!-- container --> 
         <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
              <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-90 bg-base-100 shadow-xl">
                    <figure><img src="image/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p> Area (A) = 0.5 x b x h</p>
                      <p>
                <input type="text" class="border text-rose-600 bg-gray-400 text-xl w-14 px-2" placeholder="b" name="" id="triangle-base">
                      <span class="ml-2">cm</span>
                      <!-- tringle hight -->
                      <input type="text" class="ml-4 border text-rose-600 bg-gray-400 text-xl w-14 px-2" placeholder="h" name="" id="triangle-hight">
                      <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTrigleArea()" class=" btn btn-primary w-full">Calculat</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card--> 
                <div class="card w-90 bg-base-100 shadow-xl">
                  <figure><img src="image/rectangle.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">rectangle</h2>
                    <p> Area (A) = w x l</p>
                    <p>
              <input type="text" class="border text-rose-600 bg-gray-400 text-xl w-14 px-2" placeholder="w" name="" id="rectangle-wight">
                    <span class="ml-2">cm</span>
                    <!-- rectangle length -->
                    <input type="text" class="ml-4 border text-rose-600 bg-gray-400 text-xl w-14 px-2" placeholder="l" name="" id="rectangle-length">
                    <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateTrigleArea()" class=" btn btn-primary w-full">Calculat</button>
                    </div>
                  </div>
                </div>
                <!-- therd card -->
                <div class="card w-90 bg-base-100 shadow-xl">
                    <figure><img src="image/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
              
              </div>
              <!-- area calculator -->
                 <div class="w-[400px]">
                     <div class="text-4xl">Area Calculator</div>
             </div>
         </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
